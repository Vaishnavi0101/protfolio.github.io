            </div>
            <div class="contactform">
                <h1>Contact me for work/general enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" required>

                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone" required>
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Enquiry</label>
                        <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" required>

                    </div>
                    <div class="mb-3" id="form-chek">
                        <input type="checkbox" class="form-check-input" id="isclient" required>
                        <label class="form-check-label" for="isclient">You want you to work on project with me</label>
                    </div>

                    <button type="submit" class="btn btn-sm">Submit</button>
                </form>

            </div>
